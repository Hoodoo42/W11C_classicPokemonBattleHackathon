<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>document</title>
  </head>
  <body>
    <main>
      <section>
        <img
          id="magi_img"
          src="images/magikarp.webp"
          alt="an animation of pokemon Magikarp flopping as he does"
        />
        <button id="magikarp_button">Choose Magikarp!</button>
      </section>

      <section>
        <img
          id="mew_img"
          src="images/mew.webp"
          alt="an animation of pokem Mew floating"
        />
        <button id="mew_button">Choose Mew!</button>
      </section>

      <section>
        <img
          id="frill_img"
          src="images/frillish.webp"
          alt="an animation of pokemon Frillish floating"
        />
        <button id="frillish_button">Choose Frillish!</button>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
